			var tolerance = 50;
			var cooloff = 75;

			var move = _.debounce(function(xDir, yDir, zDir) {
				if (xDir != 0) {
					console.log('x: ' + xDir);
					movX = 100 * xDir;
				} else if (yDir != 0) {

					movY = 100 * yDir;
				} else if (zDir != 0) {
					console.log('z: ' + zDir);
					movZ = 100 * zDir;
				}
			}, cooloff);

			swiper.update(function(g) {
				if (Math.abs(g.translation()[0]) > tolerance || Math.abs(g.translation()[1]) > tolerance || Math.abs(g.translation()[2]) > tolerance) {
				var xDir = Math.abs(g.translation()[0]) > tolerance ? (g.translation()[0] > 0 ? -1 : 1) : 0;
				var yDir = Math.abs(g.translation()[1]) > tolerance ? (g.translation()[1] < 0 ? -1 : 1) : 0;
				var zDir = Math.abs(g.translation()[2]) > tolerance ? (g.translation()[2] < 0 ? -1 : 1) : 0;
				move(xDir, yDir, zDir);
				}
			});

			ctl.connect();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				//aqui movemos la camara de 0 a 180 con z positiva
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 400;

				// scene
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				var directionalLight2 = new THREE.DirectionalLight( 0xffeedd );
				directionalLight2.position.set( 0, 0, -1 );
				scene.add( directionalLight2 );

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
				};

				var texture = new THREE.Texture();

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'textures/disturb.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				var loader = new THREE.OBJLoader( manager );
				//esta parte carga el objeto
				loader.load( 'obj/male02/male02.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}

					} );

					object.position.y = -80;
					scene.add( object );

				} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//document.addEventListener( 'mousedown', onDocumentMouseMove, false );

				function onKeyDown(e){
					switch(e.keyCode) {
						case 37:
							movX = -100;
						    break;
						case 38:
						    movZ = 100
						    break;
						case 39:
						    movX = 100;
						    break;
						case 40:
						    movZ = -100
						    break;  
						}
					}
			}


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
