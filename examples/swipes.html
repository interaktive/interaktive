<html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://js.leapmotion.com/0.2.2/leap.min.js"></script>
  <script>

  $(document).ready(function() {
    var ctl = new Leap.Controller({enableGestures: true});

    var swiper = ctl.gesture('swipe');

    var totalDistance = 0;

    var tolerance = 50;
    var cooloff = 50;

    var move = _.debounce(function(xDir, yDir, zDir) {
      if (xDir != 0) {
        console.log('x: ' + xDir);
      } else if (yDir != 0) {
        console.log('y: ' + yDir);
      } else if (zDir != 0) {
        console.log('z: ' + zDir);
      }
    }, cooloff);

    swiper.update(function(g) {
      if (Math.abs(g.translation()[0]) > tolerance || Math.abs(g.translation()[1]) > tolerance || Math.abs(g.translation()[2]) > tolerance) {
        var xDir = Math.abs(g.translation()[0]) > tolerance ? (g.translation()[0] > 0 ? -1 : 1) : 0;
        var yDir = Math.abs(g.translation()[1]) > tolerance ? (g.translation()[1] < 0 ? -1 : 1) : 0;
        var zDir = Math.abs(g.translation()[2]) > tolerance ? (g.translation()[2] < 0 ? -1 : 1) : 0;
        move(xDir, yDir, zDir);
      }
    });

    ctl.connect();
  })
  </script>
</head>
<body>
</body>
</html>
